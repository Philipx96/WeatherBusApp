<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920px, height=1080px, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HAWK Wetter-Bus Infoseite</title>
</head>
<body>
    <div class="logoFrame">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/HAWK-Logo.jpg">
        <div class="date-container">
            <div class="time" id="time">
                <span id="hours"></span>
                <span class="separator">:</span>
                <span id="minutes"></span>
            </div>
            <div class="date" id="date"></div>
            <div class="others" id="current-weather-items">

            </div>
        </div>
    </div>
    <div class="weatherInfoFrame">
        <div class="container">
            <div class="future-forecast">
                <div class="today" id="current-temp">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="other">
                        <div class="day">Montag</div>
                        <div class="temp">Tag - 20.4&#176;C</div>
                        <div class="temp">Nacht - 10.5&#176;C</div>
                    </div>
                </div>
                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Dienstag</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                        <div class="temp">Tag - 20.4&#176;C</div>
                        <div class="temp">Nacht - 10.5&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Mittwoch</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                        <div class="temp">Tag - 20.4&#176;C</div>
                        <div class="temp">Nacht - 10.5&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Donnerstag</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                        <div class="temp">Tag - 20.4&#176;C</div>
                        <div class="temp">Nacht - 10.5&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Freitag</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                        <div class="temp">Tag - 20.4&#176;C</div>
                        <div class="temp">Nacht - 10.5&#176;C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="busInfoFrame">
        <img class="netzplan" src="Bus-Netzplan.png">
        <img class="buslogo" src="https://upload.wikimedia.org/wikipedia/commons/e/eb/GÃ¶ttinger_Verkehrsbetriebe_logo.svg" height="60px">
    </div>
    <script src="script.js"></script>
</body>
</html>
