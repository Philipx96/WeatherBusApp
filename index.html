<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="150">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920px, height=1080px, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>HAWK Wetter-Bus Infoseite</title>
</head>
<body>
    <div class="logoFrame">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/HAWK-Logo.jpg">
        <div class="date-container">
            <div class="time" id="time">
                <span id="hours"></span>
                <span class="separator">:</span>
                <span id="minutes"></span>
            </div>
            <div class="date" id="date"></div>
        </div>
    </div>
    <div class="weatherInfoFrame">
        <div class="container">
            <div class="future-forecast">
                <div class="today" id="current-temp">
                    <div class="other"></div>
                </div>
                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item"></div>
                    <div class="weather-forecast-item"></div>
                    <div class="weather-forecast-item"></div>
                    <div class="weather-forecast-item"></div>
                    <div class="weather-forecast-item"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="busInfoFrame">
        <img class="buslogo" src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Göttinger_Verkehrsbetriebe_logo.svg" height="60px">
        <div class="container">
            <div class="bus-container">
                <div class="busItemColumn">
                    <div class="bus-Item">
                        <div class="bus">
                            <i class="fa fa-bus fa-5x"></i>
                            <div class="line" id="firstLineFirst">73</div>
                        </div>
                        <div class="busStop" id="busStop">
                            <div class="stop" id="stop">
                                <div class="stopText" id="firstStopFirst">HAWK-Campus</div>
                                <div class="stopTime" id="firstStopFirstTime">
                                    <span id="stopHour">11</span>
                                    <span id="stopSeparator">:</span>
                                    <span id="stopMinute">00</span>
                                </div>
                            </div>
                            <div class="route" id="route">
                                <span>Ziel:</span>
                                <div class="destinationText" id="firstDestinationFirst">Zietenterasse über Zentrum</div>
                            </div>
                        </div>
                    </div>
                    <div class="bus-Item">
                        <div class="bus">
                            <i class="fa fa-bus fa-5x"></i>
                            <div class="line" id="secondLineFirst">73</div>
                        </div>
                        <div class="busStop" id="busStop">
                            <div class="stop" id="stop">
                                <div class="stopText" id="secondStopFirst">Alva-Myrdal-Weg</div>
                                <div class="stopTime" id="secondStopFirstTime">
                                    <span id="stopHour">12</span>
                                    <span id="stopSeparator">:</span>
                                    <span id="stopMinute">00</span>
                                </div>
                            </div>
                            <div class="route" id="route">
                                <span>Ziel:</span>
                                <div class="destinationText" id="secondDestinationFirst">Zietenterassen über Zentrum</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="busItemColumn">
                    <div class="bus-Item">
                        <div class="bus">
                            <i class="fa fa-bus fa-5x"></i>
                            <div class="line" id="firstLineSecond">71</div>
                        </div>
                        <div class="busStop" id="busStop">
                            <div class="stop" id="stop">
                                <div class="stopText" id="firstStopSecond">HAWK-Campus</div>
                                <div class="stopTime" id="firstStopSecondTime">
                                    <span id="stopHour">20</span>
                                    <span id="stopSeparator">:</span>
                                    <span id="stopMinute">00</span>
                                </div>
                            </div>
                            <div class="route" id="route">
                                <span>Ziel:</span>
                                <div class="destinationText" id="firstDestinationSecond">Zietenterassen über Zentrum</div>
                            </div>
                        </div>
                    </div>
                    <div class="bus-Item">
                        <div class="bus">
                            <i class="fa fa-bus fa-5x"></i>
                            <div class="line" id="secondLineSecond">71</div>
                        </div>
                        <div class="busStop" id="busStop">
                            <div class="stop" id="stop">
                                <div class="stopText" id="secondStopSecond">Alva-Myrdal-Weg</div>
                                <div class="stopTime" id="secondStopSecondTime">
                                    <span id="stopHour">21</span>
                                    <span id="stopSeparator">:</span>
                                    <span id="stopMinute">00</span>
                                </div>
                            </div>
                            <div class="route" id="route">
                                <span>Ziel:</span>
                                <div class="destinationText" id="secondDestinationSecond">Zietenterassen über Zentrum</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="moment-with-locales.js"></script>
</body>
</html>
